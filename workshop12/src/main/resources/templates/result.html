<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Result</title>
</head>
<body>
    <h1>List of <span th:text="${listOfNumbers.size()}" /> random numbers</h1>
    <ul data-th-each="n : ${listOfNumbers}">
        <li th:text="${n}"></li>
        <img th:src="@{${'/images/number' + n + '.jpg'}}" width="200" height="200">
    </ul>
</body>
</html>
